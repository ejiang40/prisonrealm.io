<!DOCTYPE html>
<html>
  <head>
    <title>Prison Realm</title>
    <meta name="Aframe Scene" content="Prison Realm" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />

        <img id="fleshTexture" src="flesh.jpg">
        <img id="skytexture" src="skulls.PNG">
        <img id="eyeTexture" src="eye.jpg">
      </a-assets>

      <a-text
        value="The Strongest sorcerer, Satoru Gojo, trapped inside the prison realm..."
        position="-1.5 4 -5"
        color="#9c4848"
        scale="1.5 1.5 1.5"
      ></a-text>
      <a-text
        value="...helpless to stop the madness in Shibuya."
        position="-1.5 3.5 -5"
        color="#9c4848"
      ></a-text>

      <a-box
        src = "#fleshTexture"
        material="color: #808080"
        position= "0 2 -5"
        rotation= "20 90 30"
        scale= "1.5 1.5 1.5"
      >
      </a-box>

      
      <a-sphere
        src = "#eyeTexture"
        position = "0 2 -5.5
        rotation = "20 90 30"
        scale "0.5 0.5 0.5"
      >
      </a-sphere>
      


      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-sky id="bg" color="#fff"></a-sky>
      <a-sky src="#skytexture"></a-sky>

      <a-plane
        src="#groundTexture"
        material ="color: #808080"
        rotation="-90 0 0"
        width="50"
        height="50"
      ></a-plane>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
